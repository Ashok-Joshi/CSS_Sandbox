<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      /* Color Name */
      color: red;
    }

    h2{
      /* RGB [Red, Green, Blue] 0 -> least & 255 -> Highest */
      color: rgb(0,0,255);
    }

    h3{
      /* Hex [Red, Green, Blue] 0 -> least & f -> Highest */
      /* Note - You can give either 3 values (or) 6 values */
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
